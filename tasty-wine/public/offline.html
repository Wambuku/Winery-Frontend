<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Tasty Wine ‚Äì Offline</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #2d0a0a, #090909);
        color: #f5f2f0;
        text-align: center;
        padding: 2rem;
      }
      .card {
        max-width: 28rem;
        padding: 2.5rem 2rem;
        border-radius: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(17, 17, 17, 0.75);
        backdrop-filter: blur(20px);
        box-shadow: 0 24px 64px -32px rgba(139, 33, 33, 0.45);
      }
      h1 {
        font-size: 1.8rem;
        letter-spacing: 0.18rem;
        text-transform: uppercase;
        margin-bottom: 1.2rem;
      }
      p {
        font-size: 1rem;
        line-height: 1.6;
        color: rgba(245, 242, 240, 0.75);
      }
      .action {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1.8rem;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #f5f2f0;
        text-decoration: none;
        font-size: 0.85rem;
        letter-spacing: 0.2rem;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div style="font-size:3rem; margin-bottom: 0.75rem;">üç∑</div>
      <h1>Cellar Offline</h1>
      <p>
        You are currently offline. Reconnect to continue exploring the Tasty Wine
        cellar. Any wines you&apos;ve added to the cart are kept safe.
      </p>
      <a class="action" href="/">Try Again</a>
    </div>
  </body>
</html>
